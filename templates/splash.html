<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Page</title>
    <!--link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"!>
    <!- Add link to your custom CSS file if needed -->
</head>
<body>
    <div class="splash-container">
        <img src="{{ url_for('static', filename='Time_Management_logo.png') }}" alt="Your Logo" class="logo">
        <h1>Welcome to Our Website!</h1>
        <p>This is our splash page. Feel free to explore our site.</p>
        <a href="{{ url_for('register') }}">Create Username and Password</a>
    </div>
    <form action="/login" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Login</button>
    </form>
</body>
</html>
