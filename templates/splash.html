<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Page</title>
    <link rel="shortcut icon" type="image/jpg" href="{{ url_for('static', filename='Time_Management_logo.png') }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
</head>

<body>
    <center>
        <div class="splash-container">
            <br>
            <br>
            <br>
            <img src="{{ url_for('static', filename='Time_Management_logo.png') }}" alt="Your Logo" class="logo",
                width="200", length="200">
            <h1>Welcome to Time Manager</h1>
            <a href="{{ url_for('register') }}" class="btn btn-primary">Create Account</a> <!-- Changed to button -->
        </div>
        <form action="/login" method="post">
            <br>
            <label for="username">Username </label>
            <input type="text" id="username" name="username" required>
            <br>
            <br>
            <label for="password">Password </label>
            <input type="password" id="password" name="password" required>
            <br>
            <br>
            <button type="submit" class="btn-success">Login</button> <!-- Changed to Bootstrap button -->
        </form>
    </center>
</body>

</html>
