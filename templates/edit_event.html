<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event</title>
    <link rel="shortcut icon" type="image/jpg" href="{{ url_for('static', filename='Time_Management_logo.png') }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
    
</head>

<body>
    <center>
        <div style="width:35%">
            <br><br>
        <h1>Edit Event</h1>
        <form action="/edit_event/{{ event.id }}" method="post">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" value="{{ event.title }}" class="form-control" required>
            <br>
            <label for="start_time">Start Time</label>
            <input type="datetime-local" id="start_time" name="start_time"
                value="{{ event.start_time.strftime('%Y-%m-%dT%H:%M') }}" required>
            <br><br>
            <label for="end_time">End Time</label>
            <input type="datetime-local" id="end_time" name="end_time"
                value="{{ event.end_time.strftime('%Y-%m-%dT%H:%M') }}" required>
            <br>
                <label for="end_time" class="form-label">Color </label>
                <input type="color" id="color" name="color" value="{{ event.color }}" required></input>
                <label class="switch" style="margin:15px">Notify Me 
                    <input type="checkbox">
                </label>
            <br>
                <label for="Name" style="text-align:top">Description </label>
                <textarea id="freeform" name="freeform" rows="1" cols="25" placeholder="event description"></textarea>
            <br>
            <button type="submit" class="btn btn-primary" style="margin:10px">Update Event</button> <!-- Bootstrap button -->
        </form>
        <form action="/delete_event/{{ event.id }}" method="post">   
            <button type="submit" class="btn btn-danger">Delete Event</button> <!-- Bootstrap button -->
            </form>
        </div>
    </center>
</body>

</html>
