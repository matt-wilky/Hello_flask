<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.9.0/main.min.css" rel="stylesheet">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.9.0/main.min.js"></script>
    <link href='node_modules/@fullcalendar/core/main.css' rel='stylesheet' />
    <link href='node_modules/@fullcalendar/list/main.css' rel='stylesheet' />
    <style>
        /* Override FullCalendar CSS for event colors */
        .fc-event {
            background-color: var(--fc-event-bg-color) !important;
            border-color: var(--fc-event-border-color) !important;
            color: var(--fc-event-text-color) !important;
        }

        .fc-list-item {
            background-color: var(--fc-event-bg-color) !important;
            border-color: var(--fc-event-border-color) !important;
            color: var(--fc-event-text-color) !important;
        }

        .buttons {
            background: #4682B4;
            color: white;
        }
    </style>
    <title>Calendar</title>
    <link rel="shortcut icon" type="image/jpg" href="{{ url_for('static', filename='Time_Management_logo.png') }}" />
</head>

<body>
    <div style="width:75%;float:right">
        <!-- Add Event Page -->
        <div>
            <form action="/add_event" method="get" style="float:left;width=10%">
                <button type="submit" class="buttons">Add Event</button>
            </form>
            <!-- Logout button -->
            <form action="/logout" method="post" style="float:right;width=10%">
                <button type="submit" class="buttons">Logout</button>
            </form>
        </div>
        <br>
        <br>
        <!-- Main calendar view -->
        <div id="calendar" style="display:inline;border:black"></div>
        <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.9.0/main.min.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                var calendarEl = document.getElementById('calendar');
                var calendar = new FullCalendar.Calendar(calendarEl, {
                    timeZone: 'UTC',
                    themeSystem: 'bootstrap5',
                    headerToolbar: {
                        left: 'prev,next today',
                        center: 'title',
                        right: 'dayGridMonth,timeGridWeek,timeGridDay'
                    },
                    weekNumbers: false,
                    dayMaxEvents: true,
                    events: [
                        {% for event in events %}
                        // Render regular events
                        {
                            title: '{{ event.title }}',
                            start: '{{ event.start_time.isoformat() }}',
                            end: '{{ event.end_time.isoformat() }}',
                            color: '{{ event.color }}',
                            url: '/edit_event/{{ event.id }}',
                            rrule: '{{ event.rrule }}', // Include RRULE
                            extendedProps: { id: '{{ event.id }}' }
                        },
                        {% endfor %}
                    ],
                    eventClick: function (info) {
                        if (info.event.url) {
                            window.location.href = info.event.url;
                        }
                    },
                    navLinks: true,
                    navLinkDayClick: true
                });
                calendar.render();
                calendar.setOption('aspectRatio', 2.165);
            });
        </script>
    </div>
    <!-- Sidebar events view -->
    <div style="width:25%;float:left">
        <div>
            <center><img src="{{ url_for('static', filename='Time_Management_logo.png') }}" alt="Your Logo"
                    class="logo", width="112", length="112"></center>
        </div>
        <div id="calendar2"></div>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                var calendarE2 = document.getElementById('calendar2');
                var calendar2 = new FullCalendar.Calendar(calendarE2, {
                    timeZone: 'UTC',
                    themeSystem: 'bootstrap5',
                    initialView: 'listMonth',
                    headerToolbar: false,
                    events: [
                        {% for event in events %}
                        // Render regular events
                        {
                            title: '{{ event.title }}',
                            start: '{{ event.start_time.isoformat() }}',
                            end: '{{ event.end_time.isoformat() }}',
                            color: '{{ event.color }}',
                            url: '/edit_event/{{ event.id }}',
                            rrule: '{{ event.rrule }}', // Include RRULE
                            extendedProps: { id: '{{ event.id }}' }
                        },
                        {% endfor %}
                    ]
                });
                calendar2.render();
                calendar2.setOption('aspectRatio', 0.73);
            });
        </script>
    </div>
</body>

</html>
