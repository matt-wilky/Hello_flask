<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.9.0/main.min.css" rel="stylesheet">
    <style>
        /* Add some styling for the sidebar */
        .sidebar {
            width: 300px;
            float: left;
            padding: 10px;
            background-color: #f1f1f1;
        }

        /* Style the list of events */
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }
    </style>
    <title>Calendar</title>
</head>

<body>
    <!-- Sidebar displaying current day's events -->
    <div class="sidebar">
        <h2>Today's Events</h2>
        <ul>
            {% for event in today_events %}
            <li>{{ event.title }} - {{ event.start_time.strftime('%H:%M') }} to {{ event.end_time.strftime('%H:%M') }}</li>
            {% endfor %}
        </ul>
    </div>

    <!-- Link to Add Event Page -->
    <a href="/add_event">Add Event</a>

    <!-- Logout button -->
    <form action="/logout" method="post" style="display: inline;">
        <button type="submit">Logout</button>
    </form>

    <div id="calendar"></div>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.9.0/main.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: [
                    {% for event in events %}
                    {
                        title: '{{ event.title }}',
                        start: '{{ event.start_time.isoformat() }}',
                        end: '{{ event.end_time.isoformat() }}'
                    },
                    {% endfor %}
                ]
            });
            calendar.render();
        });
    </script>
</body>

</html>
