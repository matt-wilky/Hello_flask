<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.9.0/main.min.css" rel="stylesheet">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>
    <link href='node_modules/@fullcalendar/core/main.css' rel='stylesheet' />
    <link href='node_modules/@fullcalendar/list/main.css' rel='stylesheet' />
    <style>
        .buttons {
            
            background: #4682B4;
            color: white
        }
    </style>
    <title>Calendar</title>
    <link rel="shortcut icon" type="image/jpg" href="{{ url_for('static', filename='Time_Management_logo.png') }}"/>
</head>

<body>
<div style="width:75%;float:right">
    <!-- Add Event Page -->
    
    <div>
        <form action="/add_event" method="get" style="float:left;width=10%">
        <button type="submit" class="buttons">Add Event</button>
        </form>
    

        <!-- Logout button -->
        <form action="/logout" method="post" style="float:right;width=10%">
        <button type="submit" class="buttons">Logout</button>
        </form>
    </div>

    <br>
    <br>

    <!--Main calendar view-->
    <div id="calendar" style="display:inline;border:black"></div>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.9.0/main.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
          
            var calendar = new FullCalendar.Calendar(calendarEl, {
              timeZone: 'UTC',
              themeSystem: 'bootstrap5',
              headerToolbar: {
            
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay'
              },
              weekNumbers: false,
              dayMaxEvents: true, // allow "more" link when too many events
              events: [
                    {% for event in events %}
                    {
                        title: '{{ event.title }}',
                        start: '{{ event.start_time.isoformat() }}',

                        end: '{{ event.end_time.isoformat() }}'
                    },
                    {% endfor %}
                ]
            });
          
            calendar.render();
            calendar.setOption('aspectRatio', 1.7);
          });
    </script>
</div>

<!--Sidebar events view-->
<div style="width:25%;float:left">
    <div><center>
        <img src="{{ url_for('static', filename='Time_Management_logo.png') }}" alt="Your Logo" class="logo", width = "90", length = "90">  
    </center></div>
    <div id="calendar2"></div> 
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.9.0/main.min.js"></script>
    <script src='fullcalendar/core/main.js'></script>
    <script src='fullcalendar/list/main.js'></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarE2 = document.getElementById('calendar2');
          
            var calendar2 = new FullCalendar.Calendar(calendarE2, {
              timeZone: 'UTC',
              themeSystem:'bootstrap5',
              initialView: 'listMonth',
              headerToolbar: { 
                left: '', 
                center: '',
                right: ''
              },
              events: [
                    {% for event in events %}
                    {
                        title: '{{ event.title }}',
                        start: '{{ event.start_time.isoformat() }}',

                        end: '{{ event.end_time.isoformat() }}'
                    },
                    {% endfor %}
                ]
            });
            calendar2.render();
          });
    </script> 
</div> 

</body>
</html>
