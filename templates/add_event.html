<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Add Event</title>
    <link rel="shortcut icon" type="image/jpg" href="{{ url_for('static', filename='Time_Management_logo.png') }}"/>
</head>
<body>
    <h1>Add Event</h1>
    <form method="POST" action="{{ url_for('add_event') }}">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" required><br>
        <label for="start_time">Start Time:</label><br>
        <input type="datetime-local" id="start_time" name="start_time" required><br>
        <label for="end_time">End Time:</label><br>
        <input type="datetime-local" id="end_time" name="end_time" required><br><br>
        <input type="submit" value="Add Event">
    </form>
</body>
</html>
