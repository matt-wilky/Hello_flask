<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
    <link rel="shortcut icon" type="image/jpg" href="{{ url_for('static', filename='Time_Management_logo.png') }}" />
</head>

<body>
    <center>
        <div style="width:35%">
            <br><br><br>
        <h1>Add Event</h1>
        <form method="POST" action="{{ url_for('add_event') }}" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="title" class="form-label">Title </label>
                <input type="text" id="title" name="title" placeholder = "event title" class="form-control" required>
                <div class="invalid-feedback">
                    Please provide a title for the event.
                </div>
            </div>
            <div class="mb-3">
                <label for="start_time" class="form-label">Start Time </label>
                <input type="datetime-local" id="start_time" name="start_time" required>
                <div class="invalid-feedback">
                    Please provide a start time for the event.
                </div>
            </div>
            <div class="mb-3">
                <label for="end_time" class="form-label">End Time </label>
                <input type="datetime-local" id="end_time" name="end_time" required>
                <div class="invalid-feedback">
                    Please provide an end time for the event.
                </div>
            </div>
            <div class="mb-3" sytle="display:inline">
                <label for="end_time" class="form-label">Color </label>
                <input type="color" id="color" name="color" default:"black"></input>
                <label class="switch" style="margin:15px">Notify Me 
                    <input type="checkbox">
                </label>
            </div>
            <div class="mb-3">
                <label for="Name" style="text-align:top">Description </label>
                <textarea id="freeform" name="freeform" rows="1" cols="25" placeholder="event description"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Event</button> <!-- Bootstrap button -->
        </form>
        </div>
    </center>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-csRoLUVZI7N+rLs1+Nt9+vBfFVnRU99g6+ar5C1KtuKw5oLweh1EBu6+iU5aJfjG"
        crossorigin="anonymous"></script>

    <script>
        // JavaScript to enable client-side form validation
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>

</html>
