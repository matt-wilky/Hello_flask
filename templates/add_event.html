<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event</title>
    <link rel="shortcut icon" type="image/jpg" href="{{ url_for('static', filename='Time_Management_logo.png') }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
</head>

<body>
    <center>
        <div style="width:35%">
            <br><br>
            <h1>Add Event</h1>
            <form method="POST" action="{{ url_for('add_event') }}" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" id="title" name="title" placeholder="Event Title" class="form-control"
                        required>
                    <div class="invalid-feedback">
                        Please provide a title for the event.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="start_time" class="form-label">Start Time</label>
                    <input type="datetime-local" id="start_time" name="start_time" required>
                    <div class="invalid-feedback">
                        Please provide a start time for the event.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="end_time" class="form-label">End Time</label>
                    <input type="datetime-local" id="end_time" name="end_time" required>
                    <div class="invalid-feedback">
                        Please provide an end time for the event.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="color" class="form-label">Color</label>
                    <input type="color" id="color" name="color" value="#000000">
                </div>
                <div class="mb-3">
                    <label for="rrule" class="form-label">Recurrence Rule</label>
                    <div id="rruleForm">
                        <label for="frequency">Frequency:</label>
                        <select id="frequency" name="frequency">
                            <option value="DAILY">Daily</option>
                            <option value="WEEKLY">Weekly</option>
                            <option value="MONTHLY">Monthly</option>
                            <option value="YEARLY">Yearly</option>
                        </select>
                        <br>
                        <label for="interval">Interval:</label>
                        <input type="number" id="interval" name="interval" value="1" min="1">
                        <br>
                        <label for="endDate">End Date:</label>
                        <input type="date" id="endDate" name="endDate">
                        <br>
                        <button type="button" onclick="generateRRULE()">Generate RRULE</button>
                    </div>
                    <div id="rruleOutput"></div>
                    <small id="rruleHelp" class="form-text text-muted">Enter the recurrence rule according to the
                        iCalendar specification (RFC 5545).</small>
                </div>
                <button type="submit" class="btn btn-primary">Add Event</button>
            </form>
        </div>
    </center>
    <script>
        function generateRRULE() {
            const frequency = document.getElementById('frequency').value;
            const interval = document.getElementById('interval').value;
            let endDate = document.getElementById('endDate').value;
        
            // Format endDate to YYYYMMDD if it's not empty
            if (endDate) {
                endDate = endDate.replace(/-/g, ''); // Remove dashes
            }
        
            let rrule = `RRULE:FREQ=${frequency};INTERVAL=${interval}`;
            if (endDate) {
                rrule += `;UNTIL=${endDate}`;
            }
        
            document.getElementById('rruleOutput').innerText = rrule;
        }
    </script>
</body>

</html>
